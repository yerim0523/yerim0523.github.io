---
layout: default
---

<section class="section">
    <div class="container">
        <div class="heading has-text-centered">
            <p class="title is-3">{{page.title}}</p>
            <p class="subtitle is-6"><span class="tag is-white"><small>{{ page.date | date: '%B %d, %Y'}}</small></span></p>
        </div>
        <br>
        <div class="columns is-multiline">

            <div class="y-column is-half is-offset-one-quarter">
                <div class="content">
                    {{content}}
                </div>
            </div>

            <hr>

            {% for tag in post.tags %}
                <span class="y-tag is-primary">{{tag}}</span> 
            {% endfor %}

            
        </div>
    </div>
</section>
